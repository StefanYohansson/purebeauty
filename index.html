---
layout: default
---

<div class="home">

  <div id="presentation"></div>

  <h1 class="home-p">Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>

<script type="text/template" id="presentation_tmpl">
  <div class="pure-g github-presentation">
    <div class="pure-u-1 pure-u-sm-1 pure-u-md-1">
      <img class="github-avatar" src="<%- user.avatar_url %>" />
    </div>
    <div class="pure-u-1 pure-u-sm-1 pure-u-md-1">
      <h1 class="github-name"><span>&lambda;</span><%- user.name %></h1>
    </div>
</script>
